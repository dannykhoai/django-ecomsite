<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product detail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background: #ff6e7f;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #bfe9ff, #ff6e7f);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #bfe9ff, #ff6e7f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    <div class="col-md-12">
                        <img style="max-width:500px;
                                    height:auto;
                                    border: 2px solid gray;
                                    border-radius: 12px ;
                                    "
                         src="{{ product_object.image}}">
                    </div>
            </div>

            <div    style=  "   margin-top: 40px;
                                line-height: 20px;
                                text-align: justify;
                                border: 2px bold #f69c55;
                            "
                    class="col-md-6">

                <div class="row">
                    <div    style=" font-size: 25px;
                                    font-weight: bold
                                    height:auto;
                                    height: 100px;
                                    
                                    "
                                     class="col-md-12">
                        {{ product_object.title }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Normal price:{{ product_object.price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Discounted price:{{ product_object.discount_price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.description }}
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
