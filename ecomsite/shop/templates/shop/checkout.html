<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Check out page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        {% comment %} bootstrap item list {% endcomment %}
        <div class="row">
            <div class="col-md-12">
                <ul id="item_list" class="list-group">
                    
                </ul>
            </div>
        </div>
        </br>   
        

        {% comment %} bootstrap form {% endcomment %}

        <div class="row">
                <div class="col-md-12">
                <form method="POST">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Aleksi">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Aleksi.obama@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Mäkelänkatu 15">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                        </div>
                        
                        <div class="form-group col-md-2">
                        <label for="inputZip">Postal code</label>
                        <input type="text" class="form-control" id="postalcode" name="postalcode">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Place order</button>
                    </form>
                </div>
            </div>

    </div>
</body>
<script type="text/javascript">
if(localStorage.getItem("cart")==null){
    var cart={};
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
for(item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];

    itemString = `<li class="list-group-item">${name} - ${quantity} pc</li>`
    $('#item_list').append(itemString);

}
</script>
</html>
